<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page Login</title>
</head>
<body>
    <main>
        <div class="left">
            <img src="imagens/astronaut-suit-animate.svg" class="left-image" alt="Astronauta">
        </div>
        <div class="center">
            <div class="cabeçalho">
                <h1>Faça login</h1>
                <p>
                    E explore um mundo de possibilidades!
                </p>
            </div>
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="Usuário" placeholder="E-mail ou usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Insira sua senha">
                </div>
                <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
                <button class="btn-login">Entrar</button>
                <p>Não tem uma conta? <a href="#">Crie já a sua.</a></p>
            </div>
        </div>
        <div class="right">
            <img src="imagens/rocket-animate.svg" class="right-image" alt="Foguete">
        </div>
    </main>
</body>
</html>
